language: node_js
sudo: false
node_js:
  - 9
  - 8
  - 7
services: redis-server
cache:
  directories:
    - node_modules
after_success: cat ./coverage/lcov.info | coveralls
before_cache: rm -rf ./node_modules/.cache
before_script: greenkeeper-lockfile-update
after_script:
  - if [ $GH_TOKEN ]; then greenkeeper-lockfile-upload; fi;
  - if [ $SNYK_TOKEN ]; then snyk monitor; fi;
script:
  - snyk test --dev
  - npm test
env:
  global:
    - CACHE_TIME=300000
    - PORT=5000
    - REDISCLOUD_URL=redis://127.0.0.1
    - ORIGIN_WHITELIST=localhost,127.0.0.1
    - LOG_LEVEL=error
    - TARGET_WHITELIST=127.0.0.1
    - secure: 
    - secure: 
