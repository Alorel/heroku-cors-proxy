language: node_js
sudo: false
node_js:
  - 9
  - 8
  - 7.5
  - 7.6

matrix:
  fast_finish: true
  allow_failures:
    - node_js: 7.5

services:
  - redis-server

cache:
  directories:
    - node_modules

env:
  global:
    - CACHE_TIME=300000
    - PORT=5000
    - REDISCLOUD_URL=redis://127.0.0.1
    - ORIGIN_WHITELIST=localhost,127.0.0.1
    - LOG_LEVEL=emerg
    - TARGET_WHITELIST=127.0.0.1
